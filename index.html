<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="landing-container">
      <!-- Animated Background Elements -->
      <div class="background-elements">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
      </div>

      <!-- header -->
      <header class="header">
        <div class="logo">FitTrack Web App</div>
      </header>

      <!-- main content -->
      <main class="main-content">
        <!-- Hero Image -->
        <div class="hero-image">
          <img
            src="boy-tracking-activity-on-smartwatch-12554997-10245560.webp"
            alt="Boy tracking fitness on smartwatch"
          />
        </div>

        <!-- Welcome page texts -->
        <div class="welcome-text">
          <h1 class="welcome-title">Welcome to FitTrack</h1>
          <p class="welcome-subtitle">
            Your Personal Fitness Journey Starts Here
          </p>
          <p class="welcome-description">
            Transform your fitness goals into reality.<br />
            Monitor workouts, set goals, and celebrate your progress every step
            of the way.
          </p>
        </div>

        <!-- call to action -->
        <div class="cta-section">
          <button class="get-started-btn" onclick="startApp()">
            Get Started
          </button>
        </div>
      </main>
    </div>

 <script src="script.js"></script>
  </body>
</html>
